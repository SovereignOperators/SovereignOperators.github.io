<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiatjaf Quote</title>
  
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .censor::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .censor {
      position: relative;
      display: inline-block;
    }

  </style>
</head>
<body>

    <section style="min-height: 100vh; background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
      
                  <div class="text-center mb-4 pb-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                      alt="Bulb" width="100">
                  </div>
      
                  <figure class="text-center mb-0">
                    <blockquote class="blockquote">
                        <p class="pb-3">
                          <i class="fas fa-quote-left fa-xs text-primary"></i>
                          <span class="lead font-italic">"None of these <span class="censor">apps</span> qualify as <span class="censor">Nostr</span> "<span class="censor">clients</span>" to me. I am using this term with a (more or less) strict meaning, not to say they are bad or somehow not "<span class="censor">legit</span>". Not all things have to be <span class="censor">Nostr</span> <span class="censor">clients</span>, in fact most <span class="censor">apps</span> in the world should definitely not be <span class="censor">Nostr</span> <span class="censor">clients</span>. And at the same time most <span class="censor">apps</span> in the world would benefit from <span class="censor">Nostr</span> logins or some other form of light <span class="censor">Nostr</span> integration, which seems to be the case of all these <span class="censor">apps</span> that were "kicked" (well, relaytools is different, it is a relay provider service, so not really a customer-facing "<span class="censor">app</span>" in any sense).
                          <br><br>
                            I have used <a href="https://hivetalk.com/">Hivetalk</a> many times and I think it is very good and I'm glad it exists. Same for <a href="https://relay.tools/">relay.tools</a>. I'm also glad that <a href="https://wavlake.com/">Wavlake</a> has whatever the <span class="censor">Nostr</span> integration they have (I've not used it myself).
                          <br><br>
                          <span class="censor">nostr</span><span class="censor">apps</span>.com is not a list of "good <span class="censor">apps</span>", it's a list of "good <span class="censor">Nostr</span> <span class="censor">clients</span>", the criteria for that is not super well-defined, but basically the <span class="censor">app</span> has to strive for interoperability with other <span class="censor">apps</span>, it has to have a reasonable spec -- preferably a NIP -- that allows others to build independent <span class="censor">apps</span> that will interface (view, create, interact) with those core elements, using <span class="censor">Nostr</span> relays and events for coordination."
                          </span>
                          <i class="fas fa-quote-right fa-xs text-primary"></i>
                        </p>
                      </blockquote>
                      <figcaption class="blockquote-footer mb-0">
                        Fiatjaf, operator of <span class="censor">nostr</span><span class="censor">apps</span>.com
                      </figcaption><br>
                      <figcaption class="blockquote-footer mb-0">
                        There was no mention of <a href="https://CornyChat.com/">CornyChat</a>.
                      </figcaption><br>
                      
              </figure>
            </div>
          </div>
        </div>
      </section>

</body>
